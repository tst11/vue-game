<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[barStyle, {width: pWidth + '%'}]">
                    {{ pWidth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[barStyle, {width: mWidth + '%'}]">
                    {{ mWidth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="isShown">
        <div class="small-12 columns">
            <button id="start-game" @click="startButton">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="!isShown">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="isShown = !isShown">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="array.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="(item, i) in array" :class="[{'player-turn': i%2 === 0 }, {'monster-turn': i%2 !== 0}]">
                    {{ item }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
